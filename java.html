<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript</title>
  <style>
    .add{
      background-color: yellow;
      color: black;
      font-weight: 700;
      padding: 5px 10px;
      cursor: pointer;
    }
    .buy{
      background-color: orange;
      color: black;
      font-weight: 700;
      padding: 5px 10px;
      border-style: 5px;
      cursor: pointer;
    }
    button:hover{
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <button class="add" onclick="
  alert('Added to cart');">
    Add to cart
  </button>
  <button title="Buy now" class="buy">
    Buy now
  </button>
</body>
</html>
