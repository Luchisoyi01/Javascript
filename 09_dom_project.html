<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom project</title>
  <style></style>
</head>
<body>
  <p>Youtube subcribe button</p>
  <button onclick="subcribe();"class="subscribe_button">Subscribe</button>

  <p>Amazon Shipping Calculator</p>
  <p>Orders under $40 = +$10 Shipping</p>
  <p>Orders over $40 = FREE Shipping</p>
  <input type="text" placeholder="Cost of Order" class="js-cost-input" onkeydown="
    //console.log(event.key);
    handleKeyDown(event);
  ">
  <button onclick="
   calculateTotal();
  ">calculate</button>
  
  <p class="total-cost"></p>
  <script>
    function handleKeyDown(event){
      if(event.key === 'Enter'){
        calculateTotal(); 
      }
    }
    function calculateTotal(){
      const inputElement = document.querySelector('.js-cost-input');
      let cost = Number(inputElement.value);
      
      if (cost < 40){
        cost = cost+10;
        //console.log(cost);
      }
      document.querySelector('.total-cost').innerHTML = `$${cost}`;
    }
    function subcribe(){
      const buttonElement = document.querySelector('.subscribe_button');
      if(buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
      }else{
        buttonElement.innerHTML = 'Subscribe';
      } 
    }
  </script>
</body>
</html>
