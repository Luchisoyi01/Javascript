    ">Scissors</button>
    <script>
      const randomNumber = Math.random();
      let result ='';
      let compMove = '';      
      function randN(){
        /* a function lets us reuse the code multiple time in our program 
        instead of writing the same code multiple times. which makes code updation easy 
        */
        if(randomNumber >= 0 && randomNumber < 1/3){
          compMove ='Rock';
        }else if (randomNumber >= 1/3 && randomNumber < 2/3){
          compMove ='Paper';
        }else if (randomNumber >= 2/3 && randomNumber < 1){
          compMove ='Scissors';
        }
      }
      function playGame(playerMove){
        if(playerMove === 'Scissors'){
          if(compMove === 'Rock'){
            result = 'You lose.'
          }else if (compMove === 'Paper'){
            result = 'You win.'
          }else if (compMove === 'Scissors'){
            result = 'Tie.'
          }
        } else if(playerMove === 'paper') {
          if(compMove === 'Rock'){
            result = 'You win.'
          }else if (compMove === 'Paper'){
            result = 'Tie.'
          }else if (compMove === 'Scissors'){
            result = 'You lose.'
          }
        } else if(playerMove === 'Rock'){
          if(compMove === 'Rock'){
            result = 'Tie.'
          }else if (compMove === 'Paper'){
            result = 'You lose.'
          }else if (compMove === 'Scissors'){
            result = 'You win.'
          }
        }     
        alert(`You picked ${playerMove}, The computer picked ${compMove}, ${result}`);
      }
